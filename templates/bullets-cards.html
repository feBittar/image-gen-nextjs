<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1440">
  <title>Bullets Cards Template</title>

  <!-- Global shared CSS for logo, arrow, and bottom-text elements -->
  <link rel="stylesheet" href="/css/global-elements.css">

  <style>
    /* Fontes customizadas padr√£o */
    @font-face {
      font-family: 'Bebas Neue';
      src: url('http://localhost:3000/fonts/BebasNeue-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Bebas Neue';
      src: url('http://localhost:3000/fonts/BebasNeue-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Montserrat';
      src: url('http://localhost:3000/fonts/Montserrat-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Montserrat';
      src: url('http://localhost:3000/fonts/Montserrat-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Inter';
      src: url('http://localhost:3000/fonts/Inter-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Inter';
      src: url('http://localhost:3000/fonts/Inter-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== VIEWPORT BACKGROUND ===== */
    body {
      width: 1080px;
      height: 1440px;
      background-color: {{backgroundColor}};
      background-image: {{gradientBackground}};
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
      padding: 60px;
      {{styleVariables}}
    }

    /* Blur overlay (se habilitado) */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: {{gradientBlur}};
      -webkit-backdrop-filter: {{gradientBlur}};
      pointer-events: none;
      z-index: 0;
      display: {{gradientBlurDisplay}};
    }

    /* ===== MAIN CONTENT CONTAINER ===== */
    .content-container {
      width: 100%;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      gap: {{contentGap}}px;
      position: relative;
      z-index: 1;
    }

    /* ===== HEADER TEXT ===== */
    .header-text {
      font-size: {{headerFontSize}}px;
      font-weight: {{headerFontWeight}};
      color: {{headerColor}};
      line-height: 1.2;
      word-wrap: break-word;
      word-break: break-word;
      overflow-wrap: break-word;
      margin-bottom: {{headerMarginBottom}}px;
    }

    .header-text:empty {
      display: none;
    }

    .header-text span {
      display: inline;
      -webkit-box-decoration-break: clone;
      box-decoration-break: clone;
    }

    /* ===== BULLETS CARDS CONTAINER ===== */
    .bullets-container {
      display: flex;
      flex-direction: column;
      height: auto;
      gap: {{cardsGap}}px;
      align-items: flex-start;
      width: 100%;
    }

    /* ===== INDIVIDUAL BULLET CARD ===== */
    .bullet-card {
      background-color: {{cardBackgroundColor}};
      border-radius: {{cardBorderRadius}}px;
      padding: {{cardPaddingVertical}}px {{cardPaddingHorizontal}}px;
      display: flex;
      align-items: center;
      gap: {{cardInnerGap}}px;
      box-shadow: {{cardShadow}};
      width: 100%;
      min-height: {{cardMinHeight}}px;
      transition: transform 0.2s ease;
    }

    /* Hide bullet cards when text is empty */
    .bullet-card:has(.card-text:empty) {
      display: none;
    }

    .bullet-card:empty {
      display: none;
    }

    /* ===== CARD ICON/NUMBER ===== */
    .card-icon {
      flex-shrink: 0;
      width: {{iconSize}}px;
      height: {{iconSize}}px;
      border-radius: 50%;
      background-color: {{iconBackgroundColor}};
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: {{iconFontSize}}px;
      font-weight: {{iconFontWeight}};
      color: {{iconColor}};
    }

    .card-icon svg {
      width: {{iconSvgSize}}px;
      height: {{iconSvgSize}}px;
      fill: {{iconColor}};
    }

    .card-icon:empty {
      display: none;
    }

    /* ===== CARD TEXT CONTENT ===== */
    .card-text {
      flex: 1;
      font-size: {{cardTextFontSize}}px;
      font-weight: {{cardTextFontWeight}};
      color: {{cardTextColor}};
      line-height: 1.4;
      word-wrap: break-word;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .card-text span {
      display: inline;
      -webkit-box-decoration-break: clone;
      box-decoration-break: clone;
    }

    /* ===== FOOTER TEXT ===== */
    .footer-text {
      font-size: {{footerFontSize}}px;
      font-weight: {{footerFontWeight}};
      color: {{footerColor}};
      line-height: 1.3;
      word-wrap: break-word;
      word-break: break-word;
      overflow-wrap: break-word;
      margin-top: {{footerMarginTop}}px;
    }

    .footer-text:empty {
      display: none;
    }

    .footer-text span {
      display: inline;
      -webkit-box-decoration-break: clone;
      box-decoration-break: clone;
    }

    /* ===== OPTIONAL CONTENT IMAGE ===== */
    .content-image-wrapper {
      position: absolute;
      right: {{contentImageRight}}px;
      bottom: {{contentImageBottom}}px;
      width: {{contentImageWidth}}px;
      height: auto;
      z-index: 2;
      pointer-events: none;
    }

    .content-image {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }

    .content-image[src=""] {
      display: none;
    }

    .content-image-wrapper:has(.content-image[src=""]) {
      display: none;
    }

    /* ===== SVG ELEMENTS (z-index: 20) ===== */
    .svg-element {
      position: absolute;
      pointer-events: none;
      z-index: 20;
    }

    .svg-1 {
      top: var(--svg1-top, auto);
      right: var(--svg1-right, auto);
      bottom: var(--svg1-bottom, auto);
      left: var(--svg1-left, auto);
      width: var(--svg1-width, 200px);
      height: var(--svg1-height, 200px);
    }

    .svg-2 {
      top: var(--svg2-top, auto);
      right: var(--svg2-right, auto);
      bottom: var(--svg2-bottom, auto);
      left: var(--svg2-left, auto);
      width: var(--svg2-width, 200px);
      height: var(--svg2-height, 200px);
    }

    .svg-element:empty {
      display: none;
    }

    /* ===== FREE TEXT ELEMENTS (z-index: 30) ===== */
    .free-text {
      position: absolute;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 6px;
      word-wrap: break-word;
      word-break: break-word;
      overflow-wrap: break-word;
      z-index: 30;
      white-space: pre-wrap;
    }

    .free-text-1 {
      top: var(--freeText1-top, auto);
      right: var(--freeText1-right, auto);
      bottom: var(--freeText1-bottom, auto);
      left: var(--freeText1-left, auto);
      font-size: var(--freeText1-size, 16px);
      color: var(--freeText1-color, #666666);
      background-color: var(--freeText1-bgcolor, transparent);
    }

    .free-text-2 {
      top: var(--freeText2-top, auto);
      right: var(--freeText2-right, auto);
      bottom: var(--freeText2-bottom, auto);
      left: var(--freeText2-left, auto);
      font-size: var(--freeText2-size, 16px);
      color: var(--freeText2-color, #666666);
      background-color: var(--freeText2-bgcolor, transparent);
    }

    .free-text:empty {
      display: none;
    }

    /* ===== HIDE LOGO AND ARROW WHEN EMPTY ===== */
    #logoImage[src=""],
    #logoImage:not([src]),
    #arrowImage[src=""],
    #arrowImage:not([src]) {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- ===== GLOBAL LOGO ELEMENT (hidden if no URL) ===== -->
  <img id="logoImage"
       src="{{logoImageUrl}}"
       class="{{logoPositionXClass}} {{logoPositionYClass}}"
       style="{{logoPositionStyles}}"
       alt="Logo" />

  <!-- ===== SVG ELEMENTS (absolutely positioned) ===== -->
  <div class="svg-element svg-1">
    {{{svg1Content}}}
  </div>

  <div class="svg-element svg-2">
    {{{svg2Content}}}
  </div>

  <!-- ===== FREE TEXT ELEMENTS (tag superior direita) ===== -->
  <div class="free-text free-text-1">{{freeText1}}</div>
  <div class="free-text free-text-2">{{freeText2}}</div>

  <!-- ===== MAIN CONTENT CONTAINER ===== -->
  <div class="content-container">

    <!-- ===== HEADER TEXT ===== -->
    <div class="header-text">{{headerText}}</div>

    <!-- ===== BULLETS CARDS (up to 5 cards) ===== -->
    <div class="bullets-container">

      <!-- Card 1 -->
      <div class="bullet-card" data-card="1">
        <div class="card-icon">{{{bullet1Icon}}}</div>
        <div class="card-text">{{bullet1Text}}</div>
      </div>

      <!-- Card 2 -->
      <div class="bullet-card" data-card="2">
        <div class="card-icon">{{{bullet2Icon}}}</div>
        <div class="card-text">{{bullet2Text}}</div>
      </div>

      <!-- Card 3 -->
      <div class="bullet-card" data-card="3">
        <div class="card-icon">{{{bullet3Icon}}}</div>
        <div class="card-text">{{bullet3Text}}</div>
      </div>

      <!-- Card 4 -->
      <div class="bullet-card" data-card="4">
        <div class="card-icon">{{{bullet4Icon}}}</div>
        <div class="card-text">{{bullet4Text}}</div>
      </div>

      <!-- Card 5 -->
      <div class="bullet-card" data-card="5">
        <div class="card-icon">{{{bullet5Icon}}}</div>
        <div class="card-text">{{bullet5Text}}</div>
      </div>

    </div>

    <!-- ===== FOOTER TEXT ===== -->
    <div class="footer-text">{{footerText}}</div>

  </div>

  <!-- ===== OPTIONAL CONTENT IMAGE ===== -->
  <div class="content-image-wrapper">
    <img class="content-image" src="{{contentImageUrl}}" alt="Content" />
  </div>

  <!-- ===== GLOBAL ARROW ELEMENT ===== -->
  <img id="arrowImage"
       src="{{arrowImageUrl}}"
       class="{{arrowPositionXClass}} {{arrowPositionYClass}}"
       style="{{arrowPositionStyles}}"
       alt="Arrow" />

  <!-- ===== GLOBAL BOTTOM TEXT ELEMENT ===== -->
  <div class="bottom-text {{bottomTextPositionXClass}} {{bottomTextPositionYClass}}" style="{{bottomTextStyles}}">{{bottomText}}</div>

  <!-- Global shared JavaScript for logo, arrow, and bottom-text elements -->
  <script src="/js/global-elements.js"></script>
</body>
</html>
