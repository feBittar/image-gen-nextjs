<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1440">
  <title>Open Loop Template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1440px;
      background-color: {{viewportBackgroundColor}};
      background-image: {{backgroundImageUrl}};
      background-size: cover;
      background-position: center;
      font-family: 'Arial Black', 'Arial', sans-serif;
      position: relative;
      {{styleVariables}}
    }

    /* Viewport gradient overlay */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      background-image: {{viewportGradientCSS}};
      pointer-events: none;
      z-index: 0;
      display: {{viewportGradientDisplay}};
    }

    .container {
      width: 100%;
      height: 100%;
      padding: var(--container-padding-top, 60px)
               var(--container-padding-right, 80px)
               var(--container-padding-bottom, 60px)
               var(--container-padding-left, 80px);
      position: relative;
      z-index: 1;
    }

    .content-layer {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* === TOP AREA (OPEN LOOP TEXT) === */
    .top-area {
      width: 100%;
      display: flex;
      justify-content: var(--text1-text-align, center);
      align-items: center;
      text-align: var(--text1-text-align, center);
      padding: var(--text1-padding, 20px);
      margin-top: var(--text1-margin-top, 20px);
    }

    .top-area-content {
      font-family: var(--text1-font-family, 'Arial Black');
      font-size: var(--text1-font-size, 80px);
      font-weight: var(--text1-font-weight, 900);
      color: var(--text1-color, #000000);
      text-transform: var(--text1-text-transform, lowercase);
      line-height: var(--text1-line-height, 1.1);
    }

    /* === MIDDLE AREA (VIEWPORT SPACER) === */
    .middle-area {
      flex-grow: 1;
      min-height: 0;
    }

    /* === BOTTOM AREA (RESTO DO TITULO) === */
    .bottom-area {
      width: 100%;
      display: flex;
      justify-content: var(--text2-text-align, center);
      align-items: center;
      text-align: var(--text2-text-align, center);
      padding: var(--text2-padding, 20px);
      margin-bottom: var(--text2-margin-bottom, 20px);
    }

    .bottom-area-content {
      font-family: var(--text2-font-family, 'Arial Black');
      font-size: var(--text2-font-size, 80px);
      font-weight: var(--text2-font-weight, 900);
      color: var(--text2-color, #000000);
      text-transform: var(--text2-text-transform, lowercase);
      line-height: var(--text2-line-height, 1.1);
    }

    /* === CORNERS OVERLAY === */
    .overlay-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 1080px;
      height: 1440px;
      pointer-events: none;
      z-index: 99;
    }

    .corner {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .corner-1 {
      top: var(--corner1-top, 40px);
      left: var(--corner1-left, 40px);
    }

    .corner-2 {
      top: var(--corner2-top, 40px);
      right: var(--corner2-right, 40px);
    }

    .corner-3 {
      bottom: var(--corner3-bottom, 40px);
      left: var(--corner3-left, 40px);
    }

    .corner-4 {
      bottom: var(--corner4-bottom, 40px);
      right: var(--corner4-right, 40px);
    }

    .corner svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .corner-1 svg * { fill: var(--corner1-svg-color, currentColor) !important; }
    .corner-2 svg * { fill: var(--corner2-svg-color, currentColor) !important; }
    .corner-3 svg * { fill: var(--corner3-svg-color, currentColor) !important; }
    .corner-4 svg * { fill: var(--corner4-svg-color, currentColor) !important; }

    .corner img {
      width: var(--corner-svg-width, 60px);
      height: var(--corner-svg-height, 60px);
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-layer">
      <div class="top-area">
        <div class="top-area-content">{{text1}}</div>
      </div>

      <div class="middle-area"></div>

      <div class="bottom-area">
        <div class="bottom-area-content">{{text2}}</div>
      </div>
    </div>
  </div>

  <div class="overlay-layer">
    <div class="corner corner-1">{{{corner1Content}}}</div>
    <div class="corner corner-2">{{{corner2Content}}}</div>
    <div class="corner corner-3">{{{corner3Content}}}</div>
    <div class="corner corner-4">{{{corner4Content}}}</div>
  </div>
</body>
</html>
