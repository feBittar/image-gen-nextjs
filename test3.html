<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Gevia Social</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #f4f4f4; /* Cor de fundo cinza claro */
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        position: relative;
        width: 100%;
        max-width: 600px; /* Largura máxima para simular um post */
        aspect-ratio: 4 / 5; /* Proporção retrato comum no Instagram */
        background-color: #f4f4f4;
        padding: 40px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
    }

    .brand-handle {
        position: absolute;
        top: 30px;
        left: 30px;
        font-size: 16px;
        font-weight: bold;
        color: #000000;
    }

    .main-text {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: left;
    }

    h1 {
        font-size: 90px; /* Tamanho grande para o texto */
        font-weight: 800; /* Negrito forte */
        color: #ff0000; /* Cor vermelha vibrante */
        line-height: 0.95;
        margin: 0;
        letter-spacing: -2px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="brand-handle">gevia.social</div>
    <div class="main-text">
        <h1>Agarre a<br>f*cking<br>oportunidade.</h1>
    </div>
</div>

</body>
</html>
