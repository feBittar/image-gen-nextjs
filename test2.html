<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Tweet Instagram</title>
    <style>
        /* Reset e Configura√ß√µes Gerais */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0; /* Cor de fundo da p√°gina (irrelevante para o print) */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* O Container Principal (O que ser√° "printado") */
        #instagram-canvas {
            width: 1080px;
            height: 1440px;
            /* Fundo do Carrossel - Mude para sua cor de marca ou gradiente */
            background: linear-gradient(135deg, #1e1e1e 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Elementos Decorativos de Fundo (Opcional) */
        .bg-blur {
            position: absolute;
            width: 600px;
            height: 600px;
            background: rgba(29, 155, 240, 0.15); /* Twitter Blue bem suave */
            filter: blur(100px);
            border-radius: 50%;
            top: 20%;
            left: -10%;
        }

        /* O Card do Tweet */
        .tweet-card {
            background-color: #ffffff; /* Modo Claro (Use #15202b para Dark Mode) */
            width: 850px; /* Largura confort√°vel dentro dos 1080px */
            border-radius: 40px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            color: #0f1419;
            position: relative;
            z-index: 10;
        }

        /* Cabe√ßalho: Foto, Nome, @ */
        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .display-name {
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .verified-icon {
            color: #1d9bf0;
            width: 32px;
            height: 32px;
        }

        .username {
            font-size: 28px;
            color: #536471;
            margin-top: 4px;
        }

        .twitter-logo-corner {
            margin-left: auto;
            color: #1d9bf0;
            width: 50px;
            height: 50px;
        }

        /* Conte√∫do do Tweet */
        .tweet-content {
            font-size: 42px; /* Tamanho grande para leitura no mobile */
            line-height: 1.3;
            font-weight: 400;
            margin-bottom: 40px;
            word-wrap: break-word;
        }

        .hashtags {
            color: #1d9bf0;
        }

        /* Metadata: Data e Views */
        .tweet-meta {
            font-size: 26px;
            color: #536471;
            margin-bottom: 30px;
            border-bottom: 2px solid #eff3f4;
            padding-bottom: 30px;
        }

        .dot-separator {
            margin: 0 10px;
        }

        /* Rodap√©: Contadores e √çcones */
        .tweet-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #536471;
            padding-right: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 26px;
        }

        .stat-item svg {
            width: 35px;
            height: 35px;
            fill: currentColor;
        }

        /* Utilit√°rios para Automa√ß√£o */
        /* Adicione a classe 'hidden' se quiser ocultar algo via script */
        .hidden { display: none; }

    </style>
</head>
